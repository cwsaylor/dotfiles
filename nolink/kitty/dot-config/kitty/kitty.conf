# Based on Tokyo Night color scheme for kitty terminal emulator with slight modifications
# https://github.com/davidmathers/tokyo-night-kitty-theme
#
# Based on Tokyo Night color theme for Visual Studio Code
# https://github.com/enkia/tokyo-night-vscode-theme

map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9

map cmd+shift+t new_tab_with_cwd

remember_window_size  yes

# Title bar
macos_titlebar_color #16161e
hide_window_decorations no

# Window borders
active_border_color #3d59a1
inactive_border_color #101014
bell_border_color #e0af68

# Tab bar
tab_bar_style fade
tab_fade 1
tab_bar_align left
tab_bar_edge top
tab_bar_margin_height 0.0 5.0
tab_title_template "{tab.index}:{title}"
active_tab_foreground   #3d59a1
active_tab_background   #242739
active_tab_font_style   bold
inactive_tab_foreground #787c99
inactive_tab_background #171b2e
inactive_tab_font_style bold
tab_bar_background #101014

# font_family CaskaydiaCove Nerd Font Mono
font_family      MesloLGS NF
font_size        14
bold_font        auto
italic_font      auto
bold_italic_font auto

foreground #a9b1d6
background #242739

# Black
color0 #414868
color8 #414868

# Red
color1 #f7768e
color9 #f7768e

# Green
color2  #73daca
color10 #73daca

# Yellow
color3  #e0af68
color11 #e0af68

# Blue
color4  #7aa2f7
color12 #7aa2f7

# Magenta
color5  #bb9af7
color13 #bb9af7

# Cyan
color6  #7dcfff
color14 #7dcfff

# White
color7  #c0caf5
color15 #c0caf5

# Cursor
cursor #c0caf5
cursor_text_color #1a1b26

# Selection highlight
selection_foreground none
selection_background #28344a

# The color for highlighting URLs on mouse-over
url_color #9ece6a
